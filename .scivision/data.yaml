sources:
  canopy_quality:
    description: Sample images required to demonstrate the canopy quality model, one of ms or rgb depending on the model
    driver: intake_xarray.image.ImageSource
    parameters:
      image_type:
        description: ms or rgb
        type: str
        default: ms
        allowed:
          - rgb
          - ms
    args:
      urlpath: "https://raw.githubusercontent.com/johnfrancis13/canopy_quality_scivision/main/example_data/geotiff/{{image_type}}/img1_{{image_type}}.tif"